<div>
   <label class="inline-flex items-center me-5 cursor-pointer">
     <input type="checkbox" value="" class="sr-only peer" checked>
     <div class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"></div>
     <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Green</span>
   </label>
 </div>
 <div class="flex pt-4">
   <div class="w-3/5 h-full relative overflow-x-auto overflow-y-auto max-h-[615px] shadow-md sm:rounded-lg">
     <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
       <thead class="text-xs text-white uppercase bg-black dark:bg-gray-700 dark:text-gray-400 sticky top-0 z-10">
             <tr>
                 <th scope="col" class="px-2 py-3">
                     Nome
                 </th>
                 <th scope="col" class="px-2 py-3">
                     E-mail
                 </th>
                 <th scope="col" class="px-2 py-3 text-center">
                     Status
                 </th>
             </tr>
         </thead>
         <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
           @for (usuario of listaUsuarios; track usuario) {
             <tr class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600">
               <th scope="row" class="flex items-center px-2 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                 {{usuario.usuario_nome}}
               </th>
               <td class="px-2 py-2">
                 {{usuario.usuario_email}}
               </td>
               <td class="px-3 py-2 text-center">
                 @if(usuario.usuario_status==0){
                   <span class="inline-flex items-center bg-red-200 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full dark:bg-green-900 dark:text-green-300">
                     Inativo
                   </span>
                 }
                 @else if (usuario.usuario_status==1){
                   <span class="inline-flex items-center bg-green-200 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full dark:bg-green-900 dark:text-green-300">
                     Ativo
                   </span>
                 }
               </td>
           </tr>
         }
 
       </tbody>
 
     </table>
   </div>
   <div class="w-4/5 px-4">
     <app-tabs-usuario/>
   </div>
 </div>
