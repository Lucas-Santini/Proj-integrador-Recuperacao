<!-- Main modal -->
<div id="modal-edit" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 rounded-t dark:border-gray-600"
        style="height: 40px; padding-top: 25px">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Editar Etapa
        </h3>
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="modal-edit">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form class="p-4 md:p-5">
        <div class="grid gap-4 mb-4 grid-cols-1">
          <div>
            <label for="project-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome
            </label>
            <input type="text" name="project-name" id="project-name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Informe o nome da etapa" required>
          </div>
          <div>
            <label for="start-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Data de
              In√≠cio</label>
            <input type="text" name="start-date" id="start-date"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="DD/MM/AAAA" required>
          </div>
          <div>
            <label for="start-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
            <select id="countries"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option value="AT">Ativo</option>
              <option value="IN">Inativo</option>
            </select>
          </div>

        </div>
        <div class="flex justify-between space-x-4"
          style="display: flex; justify-content: center; align-items: center;">
          <button type="submit"
            class="text-white inline-flex justify-center items-center bg-[color:var(--cinza-principal-escuro)] hover:bg-[color:var(--cinza-principal-medio)] focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-10 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800 mt-5"
            style="width:100%; background-color: #4381A7;">
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
