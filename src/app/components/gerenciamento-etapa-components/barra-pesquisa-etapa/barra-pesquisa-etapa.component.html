<div
    class="px-6 py-2 bg-[#F2F2F2] border border-[color:var(--cinza-border)] rounded-lg shadow mx-auto mt-25 ml-5 flex flex-col items-center justify-center">
    <form class="flex items-center w-full mx-auto">
        <label for="simple-search" class="sr-only">Pesquisar</label>
        <div class="relative w-full pr-2">
            <input type="text" id="simple-search"
                class="bg-white border border-[color:var(--cinza-border)] text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[32rem] p-2.5"
                placeholder="Pesquisar etapa" required />
        </div>
        <button type="submit"
            class="p-2.5 ms-2 text-sm font-medium text-white bg-[#282626] rounded-lg border hover:bg-gray-800">
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
            <span class="sr-only">Search</span>
        </button>
        <button type="button" class="flex text-gray-900 bg-[#F2F2F2] font-medium rounded-lg text-sm px-10 py-2.5 me-2 ">
            <mat-icon class="mr-2">filter_alt</mat-icon>
            Filtrar
        </button>
        <button type="button" class="flex text-gray-900 bg-[#F2F2F2] font-medium rounded-lg text-sm px-10 py-2.5 me-2 ">
            <mat-icon class="mr-2">swap_vert</mat-icon>
            Ordenar
        </button>
    </form>
</div>
